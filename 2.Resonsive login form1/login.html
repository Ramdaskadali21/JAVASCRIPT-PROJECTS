<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title" >Login</h1>
            </header>
            <form action="">
                <input id="namefield" type="text" placeholder="name" >
                <input type="email" placeholder="Username Or Email address">
                <input type="password" placeholder="password">
                <a href="">Forget Password</a>
                <input id="signinrk"  type="button" value="Login">
                <div class="links">
                    <a href="#"><img src="Google-09.png" alt=""></a>
                    <a href="#"><img src="Facebook-01.png" alt=""></a>
                    <a href="#"><img src="Twitter-03.png" alt=""></a>
                </div>
            <p class="signup">Not a member ?<a id="signuprk"  href="#">Sign Up</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
